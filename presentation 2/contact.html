<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>

    <nav>  
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </nav>
    <header>
        <div class="container">
            <h1>Contact Me</h1>
            
        </div>
    </header>

    <section class="contact-form">
        <div class="container">
            <form action="#" method="post">
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email"><i class="fas fa-envelope"></i> Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message"><i class="fas fa-comment"></i> Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <section class="contact-info">
        <div class="container">
            <h2>Get in Touch</h2>
            <div class="info-grid">
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+91 123 456 7890</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>aanchal@ak.com</p>
                </div>
                <div class="info-item">
                    
                    <p>New Delhi, India</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Aanchal's Portfolio. All Rights Reserved.</p>
    </footer>
</body>
</html>
</body>
</html>
